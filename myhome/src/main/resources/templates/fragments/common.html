<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	
    <title th:text="${title}">Hello, Spring Boot!</title>
    <link href="starter-template.css" th:href="@{/starter-template.css}" rel="stylesheet">
</head>
	<body>
	
	<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark" th:fragment="menu(menu)">
    	<div class="container-fluid">
	      <a class="navbar-brand" href="#">Spring Boiot Tutorial</a>
	      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
	        <span class="navbar-toggler-icon"></span>
	      </button>
	      <div class="collapse navbar-collapse" id="navbarCollapse">
	        <ul class="navbar-nav me-auto mb-2 mb-md-0">
	          <li class="nav-item">
	            <a class="nav-link" th:classAppend="${menu} == 'home'? 'active'" aria-current="page" th:href="@{/}">홈<span class="sr-only" th:if="${menu} == 'home'">(current)</span></a>
	          </li>
	          <li class="nav-item">
	            <a class="nav-link" th:classAppend="${menu} == 'board'? 'active'" th:href="@{/board/list}">게시판<span class="sr-only" th:if="${menu} == 'board'">(current)</span></a>
	          </li>
	        </ul>
	      </div>
    	</div>
  </nav>
	</body>
</html>
